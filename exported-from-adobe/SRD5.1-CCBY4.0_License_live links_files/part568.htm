      Falling Unconscious
    </h4>
    <p
      style="
        padding-left: 10pt;
        text-indent: 0pt;
        line-height: 108%;
        text-align: justify;
      "
    >
      If damage reduces you to 0 hit points and fails to kill you, you fall
      unconscious (see appendix PH-­‐‑A). This unconsciousness ends if you
      regain any hit points.
    </p>
