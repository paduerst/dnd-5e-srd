    </h4>
    <p
      class="s12"
      style="padding-left: 10pt; text-indent: 0pt; text-align: justify"
    >
      Armor (shield), very rare (requires attunement)
    </p>
    <p
      style="
        padding-top: 6pt;
        padding-left: 10pt;
        text-indent: 0pt;
        line-height: 108%;
        text-align: left;
      "

      spells and other magical effects, and spell attacks have disadvantage
      against you.
