      Druid Circle
    </h3>
    <p
      style="
        padding-top: 6pt;
        padding-left: 10pt;
        text-indent: 0pt;
        line-height: 107%;
        text-align: left;
      "
    >
      At 2nd level, you choose to identify with a circle of druids, such as the
      Circle of the Land. Your choice grants you features at 2nd level and again
      at 6th, 10th, and 14th level.
