    <h4
      style="
        padding-top: 8pt;
        padding-left: 10pt;
        text-indent: 0pt;
        text-align: left;
      "
    >
      Line
    </h4>
    <p
      style="
        padding-left: 10pt;
        text-indent: 0pt;
        line-height: 107%;
        text-align: left;
      "
    >
      A line extends from its point of origin in a straight path up to its
      length and covers an area defined by its width.
    </p>
    <p
      style="
        padding-left: 10pt;
        text-indent: 9pt;
        line-height: 108%;
        text-align: left;
      "
    >
      A line’s point of origin is not included in the line’s area of effect,
      unless you decide otherwise.
    </p>
