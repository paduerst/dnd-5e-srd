    </h4>
    <p
      class="s12"
      style="padding-left: 10pt; text-indent: 0pt; text-align: left"
    >
      Ring, legendary
    </p>
    <p
      style="

        padding-left: 10pt;
        text-indent: 0pt;
        line-height: 107%;
        text-align: left;
      "
    >
      While wearing this ring, you can use an action to expend 1 of its 3
      charges to cast the <i>wish </i>spell from it. The ring becomes nonmagical
      when you use the last charge.
