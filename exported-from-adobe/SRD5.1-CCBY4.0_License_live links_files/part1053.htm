      Cloak of the Manta Ray
    </h4>
    <p
      class="s12"
      style="padding-left: 10pt; text-indent: 0pt; text-align: left"
    >
      Wondrous item, uncommon
    </p>
    <p
      style="
        padding-top: 6pt;
        padding-left: 10pt;
        text-indent: 0pt;
        line-height: 108%;
        text-align: left;
      "
    >
      While wearing this cloak with its hood up, you can breathe underwater, and
      you have a swimming speed of 60 feet. Pulling the hood up or down requires
      an action.
    </p>
