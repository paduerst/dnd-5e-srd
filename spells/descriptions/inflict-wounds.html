<p>
  Make a melee spell attack against a creature you can reach. On a hit, the
  target takes 3d10 necrotic damage.
</p>
<p>
  <b><i>At Higher Levels.</i></b>
  <span>
    When you cast this spell using a spell slot of 2nd level or higher, the
    damage increases by 1d10 for each slot level above 1st.
  </span>
</p>
