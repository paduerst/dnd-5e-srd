<p>
  Bolstering yourself with a necromantic facsimile of life, you gain 1d4 + 4
  temporary hit points for the duration.
</p>
<p>
  <b><i>At Higher Levels.</i></b>
  <span>
    When you cast this spell using a spell slot of 2nd level or higher, you gain
    5 additional temporary hit points for each slot level above 1st.
  </span>
</p>
